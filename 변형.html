<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./변형.css">
</head>
<body>
    <h1>2d Transform</h1>
    <p>
        요소들을 이동하거나 회전할수 있다
        (position과 별개)
    </p>
    <div class="my-box">
        아무것도 적용되지않은 박스
    </div>
    <div class="my-box trans">
        x,y 축으로 이동합니다
    </div>
    <div class="my-box rotate">
        회전합니다
    </div>
    <div class="my-box transform">
        여러 변형을 함께 사용합니다
    </div>
    <div class="my-box transform-3d">
        3차원으로 이동 및 회전합니다
    </div>

    <h1>transition - 전환효과</h1>
    <div class="my-box transition"></div>
    <p>
        전환을 사용할때는 전환이 되기전 디자인과
        전환이 된 후의 디자인두개가 필요하다 <br>
        전환이 되기 위한 조건(hover, check 등)
        이 맞으면 전환되는 모습을 보여준다. <br>
        차후에는 JS를 이용해서도 줄 수 있다
    </p>
</body>
</html>
